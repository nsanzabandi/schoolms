{% extends 'base.html' %}

{% block title %}Logged Out - School Management System{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle text-success fa-4x mb-4"></i>
                    <h2 class="mb-4">Successfully Logged Out</h2>
                    <p class="text-muted mb-4">Thank you for using our system.</p>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
