
{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link href="{% static 'css/accounts/auth.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>{% block auth_title %}{% endblock %}</h2>
        </div>
        <div class="auth-body">
            {% block auth_content %}{% endblock %}
        </div>
        {% if show_auth_footer %}
        <div class="auth-footer">
            {% block auth_footer %}{% endblock %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
